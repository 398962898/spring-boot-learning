<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spring-boot-start-websocket</title>
</head>
<body>
<div id="app" align="center">
    <p><input type="button" value="websocket连接" @click="socketOpenFn()">&nbsp;&nbsp;
        <input type="button" value="断开连接" @click="socketCloseFn()"></p>
    <p><input type="text" v-model="message">&nbsp;&nbsp;
        <input type="button" value="发送" @click="socketSendFn()"></p>
    <p></p>
    <p>聊天信息</p>
    <ul>
        <li v-for="webSocketResponse in webSocketResponses">
            {{webSocketResponse.username}}&nbsp;-&nbsp;{{webSocketResponse.gmtCreate}}&nbsp;:&nbsp;{{webSocketResponse.message}}
        </li>
    </ul>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
<script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.js"></script>
<script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.js"></script>
<script src="./js/ws.js"></script>
</html>
